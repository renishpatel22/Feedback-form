<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input_container">

        <h1> Recruitment Form</h1>
        <form name="formvalidation" id="formvalidation" action="valid.html">
            <!-- form fields -->
            <div class="input-row">
                <input type="text" name="Firstname" placeholder="First name*" required>
            </div>
            <div class="input-row">
                <input type="text" name="Lastname" placeholder="Last name*" required>
            </div>
            <div class="input-row">
                <input type="text" name="Degree" placeholder="Degree*" required>
            </div>
            <div class="input-row">
                <input type="email" name="Email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="number" name="Contactnumber" placeholder="Contact number*" required>
            </div>
            <div class="input-row row">
                <select name="Country" required>
                    <option value="" disabled selected>Select your country*</option>
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="UAE">UAE</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="input-row">
                <textarea placeholder="ADDyourskills*" name="ADD your skills" required></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
